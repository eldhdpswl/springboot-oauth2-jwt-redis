<!-- sec가 들어가는 이유는 인증관련된 설정이 필요해서 sec에서 몇가지 설정을 가져와야된다. -->
<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymleaf.org"
        xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Simple Home</title>
</head>
<body>
    <div sec:authorize="isAnonymous()"> <!--로그인이 안되어있을때-->
        <h2>Hello World!</h2>
        <button onclick="location.href = '/user/login'">로그인</button>
        <button onclick="location.href = '/user/signup'">회원가입</button>
    </div>
    <div sec:authorize="isAuthenticated()">  <!-- isAuthenticated()는 thymleaf에서 로그인여부 확인 -->
        <h3>
            반갑습니다! <span sec:authentication="name"></span>님!
        </h3>
        <form th:action="@{/user/logout}" method="post"> <!-- thymleaf에서 th:action을 하는 이유는 정적인지 동적인지 확인하기 위해서 -->
            <input type="submit" th:value="로그아웃">
        </form>
    </div>


</body>
</html>
